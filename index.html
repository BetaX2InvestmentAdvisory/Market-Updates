---
layout: default
title: Home | Beta x2 Investment Advisory
---
<h1>Latest Posts</h1>

<div class="row">
  {% for post in site.posts limit:3 %}
  <div class="span4">
    <a href="{{ site.baseurl }}{{ post.url }}"><h2>{{ post.title }}</h2></a>
	  <hr />
	  <p>{% if post.thumbnail %}
	  <img src="{{ post.thumbnail }}" style="height: 280px" align="center" />
	  {% else %}
	  <img src="images/rbc-logo.png"
  style="height: 280px" align="center" />
	  {% endif %}</p>
	  <p>&nbsp;</p>
	  <p>
	  {{ post.content | strip_html | truncatewords:20 }}
	  </p>
	  <p>
	  <a class="btn" href="{{ BASE_PATH }}{{ post.url }}">Read more...</a>
	  </p>
  </div>
  {% endfor %}
</div>
